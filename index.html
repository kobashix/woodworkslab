<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennington Woodworks | Custom Craftsmanship</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ececec;
            --accent: #d4af37; /* Gold accent */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/img/fb_img_4.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--accent);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 300px;
            gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: var(--card-bg);
            cursor: pointer;
            border: 1px solid #333;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox Logic */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
        }

        .close {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 40px; color: white; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Pennington Woodworks</h1>
    <p>Handcrafted in Hot Springs, Arkansas</p>
</header>

<div class="gallery" id="gallery">
    </div>

<div id="lightbox" onclick="this.style.display='none'">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script>
    // Configuration: adjust the range based on your assets folder
    const totalImages = 76; 
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    for (let i = 4; i <= totalImages; i++) {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        
        const img = document.createElement('img');
        img.src = `assets/img/fb_img_${i}.jpg`;
        img.loading = "lazy"; // Performance boost
        
        img.onclick = () => {
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        };

        item.appendChild(img);
        gallery.appendChild(item);
    }
</script>

</body>
</html>
